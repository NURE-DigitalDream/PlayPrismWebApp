      <h1 class="register-label">
        Реєстрація
      </h1>
      <div>
        <form class="" action="#">
          <div>
            <label for="email" class="block text-sm font-medium input-label">Email</label>

          </div>
          <div>
            <label for="password" class="block text-sm font-medium input-label">Пароль</label>

          </div>
          <div class="sign-up-buttons">
            <button type="submit" class="sign-in px-5 py-2.5 text-center sign-up-button">Зареєструватися</button>
            <a href="#" class="inline-flex">Пізніше</a>
          </div>
        </form>
      </div>
    </div>
    <div class="border"></div>
    <div>
      <div class="flex items-center">
        <div class="divided-block">
          <ul>
            <li>
              <div>
                <a href="#" class="steam-sign-in inline-flex w-full py-2.5 sign-in-link">
                  <img src="assets/images/steam_logo.svg" alt="steam_logo">
                  Увійти за допомогою Steam</a>
              </div>
            </li>
            <li>
              <div>
                <a href="#" class="google-sign-in inline-flex w-full py-2.5 sign-in-link">
                  <img src="assets/images/google_logo.svg" alt="google_logo">
                  Увійти за допомогою Google</a>
              </div>
            </li>
            <li>
              <h1 class="question-label block text-center">
                Для входу ви можете використовувати свій обліковий запис у Steam, акаунт Google або вашу пошту та пароль
              </h1>
            </li>
            <li class="account-here flex items-center">
              <p class="block text-center">
                Вже є акаунт PLAYPRISM?
              </p>
              <a href="#" class="py-2.5">Увійти</a>

          </ul>
        </div>
