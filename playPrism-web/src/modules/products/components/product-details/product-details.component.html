<div
  *ngIf="product$ | async as product"
  class="bg-gradient-gray text-white mx-auto w-4/5"
>
  <h2 class="text-4xl mb-5">{{ product.name }}</h2>
  <div class="flex mb-10">
    <app-carousel></app-carousel>
    <app-product-details-card [product]="product"></app-product-details-card>
  </div>
  <div class="text-2xl mb-4">{{ product.shortDescription }}</div>
  <div class="text-2xl text-gray-500">{{ product.detailedDescription }}</div>
</div>
