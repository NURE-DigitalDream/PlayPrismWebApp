<div
  *ngIf="product$ | async as product"
  class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900; text-white"
>
  <h2 class="text-4xl ml-4 mb-5">{{ product.name }}</h2>
  <div class="flex mb-10 justify-center">
    <app-carousel [images]="productImages"></app-carousel>
    <app-product-details-card [product]="product"></app-product-details-card>
  </div>
  <div class="text-2xl mb-4">{{ product.shortDescription }}</div>
  <div class="text-base font-semibold leading-6 text-gray-500">
    {{ product.detailedDescription }}
  </div>
</div>
