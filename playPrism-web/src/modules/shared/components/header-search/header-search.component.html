<form [formGroup]="form">
  <div class="flex">
    <div class="relative w-full">
      <input
        type="search"
        #search
        class="search-dropdown block p-2.5 z-20 text-sm"
        formControlName="search"
        [class.rounded-b-xl]="items.length === 0"
        required
      />
      <button
        type="submit"
        class="search-dropdown-submit absolute top-0 right-0"
      >
        <svg
          aria-hidden="true"
          class="text-gray-500 w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
        <span class="sr-only">Search</span>
      </button>
      <ul class="dropdown-list" *ngIf="showDropdown && items.length > 0">
        <li class="dropdown-item" *ngFor="let result of items">
          <a [routerLink]="result.id">{{ result.name }}</a>
        </li>
      </ul>
    </div>
  </div>
</form>
