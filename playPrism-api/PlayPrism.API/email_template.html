<!DOCTYPE html>
<html>
<head>
    <title>User Verification Email</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f6f6f6;">
<div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f2f9ff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h1 style="color: #3385ff; margin-top: 0;">User Verification</h1>
    <p style="color: #666666;">Dear User,</p>
    <p style="color: #666666;">Thank you for signing up! To complete your registration, please use the following verification code:</p>
    <div style="background-color: #d8eaff; padding: 15px; font-size: 20px; border-radius: 5px;">
        <strong style="color: #3385ff;">{{verificationCode}}</strong>
    </div>
    <p style="color: #666666;">If you didn't sign up for our service, you can safely ignore this email.</p>
    <p style="color: #666666;">Best regards,</p>
    <p style="color: #666666;">The Example Team</p>
    <p>
        <a style="display: inline-block; padding: 12px 25px; background-color: #3385ff; color: #ffffff; text-decoration: none; border-radius: 5px;" href="https://www.example.com/verify">Verify Account</a>
    </p>
</div>
</body>
</html>
