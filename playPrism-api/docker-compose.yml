version: '3.4'

services:
  playprism.api:
    image: ${DOCKER_REGISTRY-}playprismapi
    build:
      context: .
      dockerfile: PlayPrism.API/Dockerfile

  playprism-front:
    container_name: playprism-front
    build:
      context: ../playPrism-web  # Specify the path to your Angular project
      dockerfile: Dockerfile
  
  playprismdb:
    image: postgres
  
  playprism.portainer:
    image: portainer/portainer-ce

  playprism.pgadmin:
    image: dpage/pgadmin4
